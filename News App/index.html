<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <nav >
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./assets/Untitled design.png" alt="Company">
              </a>
              <div class="nav-links">
                 <ul class="flex">
                     <li class=" hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                     <li class=" hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                     <li class=" hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                 </ul>
              </div>
              <div class="search-bar flex">
                 <input type="text" class="news-input" placeholder="E.g Science" id="search-text">
                 <button class="search-button" id="search-button">Search</button>
              </div>
        </div>
         
      </nav>

      <main class="cards-container container flex">
          <div class="cards-container container flex" id="cards-container">
              
          </div>
      </main>
      <template id="template-news-id">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End gadget 13/04/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab doloribus quia nostrum commodi? Voluptate consectetur accusamus maxime blanditiis quisquam porro.</p>
            </div>
         </div>
      </template>

    <script src="script.js"></script>
</body>
</html>
